<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Cat Simulator</title>

  <link rel="shortcut icon" href="./assets/pictures/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="styles/style.css">
  <script src="script/app.js" defer></script>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nata+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <h1>Pet Mr. William II</h1>
    <button class="cat-btn" onclick="touchCat()">
      <img alt="Image of a cat changing its mood" class="cat-picture normal-state">
    </button>
    <p class="warning hidden">William will get angry if you continue petting him!</p>
  </main>
  <section class="scratch-container hidden">
    <img src="assets/pictures/scratch.png" alt="" class="scratch">
  </section>
</body>
</html>
